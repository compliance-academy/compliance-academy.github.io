---
title: Blog
layout: default
---

<div class="main product" id="main"><!-- Main Section-->

  <div id="services" class="services">
    <div class="container">
      <div class="col-md-12">
          {% for post in site.posts %}
          <div class="service-single">
            <article>
              <h1>{{ post.title }}</h1>

              <div class="entry">
                {{ post.excerpt }}
              </div>

              <p><a href="{{ site.baseurl }}{{ post.url }}">Read More</a></p>
            </article>
          </div>
          {% endfor %}
      </div>
    </div>
  </div>

</div>
