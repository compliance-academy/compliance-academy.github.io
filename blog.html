---
title: Blog
layout: default
---

<div id="services" class="services">
  <div class="container">
    <div class="col-md-12">
      <h1 class="wow fadeInUp" data-wow-delay="0.1s">Blog</h1>
        {% for post in site.posts %}
        <div class="service-single">
          <article class="post">
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

            <div class="entry">
              {{ post.excerpt }}
            </div>

            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
          </article>
        </div>
        {% endfor %}
    </div>
  </div>
</div>
